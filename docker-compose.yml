networks:
  toubeelib.net:
    driver: bridge
services:

  # service api.toubeelib : api pour la prise de rdv
  #
  api.toubeelib:
    image: canals/php:8.2-cli
    # build:
    #   context: build
    #   dockerfile: 8.3-cli.Dockerfile
    env_file: ./toubeelib.env
    container_name: api_toubeelib

    ports:
      - $PORT_API:80
    volumes:
      - ./app:/var/php
      - ./sql:/var/sql
    working_dir: /var/php
    networks:
      - toubeelib.net
    depends_on:
      - toubeelib.db
    command: php -S 0.0.0.0:80 -t /var/php/public
    
    # service toubeelib.db : base de donn√©es postgresql
  toubeelib.auth.db:
    image: 'postgres:latest'
    env_file: ./toubeelibauthdb.env
    ports:
      - $PORT_AUTH:5432
    networks:
      - toubeelib.net
    volumes:
      - ./app/sql:/var/sql'

  toubeelib.db:
    image: 'postgres:latest'
    env_file: ./toubeelibdb.env
    ports:
      - $PORT_DB:5432
    networks:
      - toubeelib.net
    volumes:
      - ./app/sql:/var/sql'
  #
  # service administration des bases sql
  #
  adminer:
    image: adminer
    ports:
      - $PORT_ADMINER:8080
    networks:
      - toubeelib.net

